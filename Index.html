<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - 50 Levels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Quiz Game</h1>
        <p>Level: <span id="level">1</span> | Score: <span id="score">0</span> | Tokens: <span id="tokens">0</span></p>
        <p id="question"></p>
        <div id="options"></div>
        <p>Time Left: <span id="timer">30</span> sec</p>
        <button id="lifeline-5050">50-50</button>
        <button id="lifeline-skip">Skip</button>
        <button id="lifeline-extra-time">+10 sec</button>
    </div>

    <!-- Ad Container (Appears after every 5 levels) -->
    <div id="ad-container" style="display: none;">
        <iframe src="https://www.effectiveratecpm.com/ntd4ev2p5?key=bd607a3a94fdaeb6786189403fc96be6" width="100%" height="90px"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
